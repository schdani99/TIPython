<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI4 Draft Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- UNIVERZÁLIS HÁTTÉR ÉS STÍLUS --- */
        body {
            /* A háttérkép beállítása */
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover; /* Kitölti a képernyőt */

            /* Alap szövegszín */
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        /* --- SÖTÉTÍTŐ FÓLIA (Hogy olvasható legyen a szöveg a csillagokon) --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 50%-os sötétítés a háttérképen */
            z-index: -1;
        }

        /* --- CÍMSOROK (TI4 Sárga/Arany) --- */
        h1, h2, h3, h4, h5, h6 {
            color: #ffc107 !important; /* Bootstrap warning sárga */
            text-transform: uppercase; /* Csupa nagybetű, mint a játékban */
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Kis árnyék a betűknek */
        }

        /* --- KÁRTYÁK ÉS DOBOZOK (Üveg hatás) --- */
        .card, .list-group-item, .box {
            background-color: rgba(30, 30, 30, 0.9) !important; /* 90%-ig átlátszatlan sötétszürke */
            border: 1px solid #555;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Mélységérzet */
        }

        /* Kártya fejléc */
        .card-header {
            background-color: rgba(0, 0, 0, 0.6) !important;
            border-bottom: 1px solid #ffc107; /* Sárga elválasztó csík */
            color: #ffc107 !important;
        }

        /* --- INPUT MEZŐK --- */
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffc107; /* Sárgával írsz */
            border: 1px solid #666;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }
        input:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        /* Checkbox és Label javítása */
        .form-check-input {
            background-color: #444;
            border-color: #666;
        }
        .form-check-input:checked {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        label {
            color: #ddd;
            font-weight: 500;
        }

        /* --- NAVIGÁCIÓS SÁV --- */
        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 2px solid #ffc107;
        }
        .navbar-brand {
            color: #ffc107 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* --- GOMBOK --- */
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-success {
            background-color: #198754;
            border: 1px solid #198754;
        }
        /* Sárga keretes gombok a menüben */
        .btn-outline-warning {
            color: #ffc107;
            border-color: #ffc107;
        }
        .btn-outline-warning:hover {
            background-color: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4 shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="/">TI4 Draft Manager</a>
            <div>
                <a href="/?force=1" class="btn btn-outline-light btn-sm me-2">KEZDŐLAP</a>
                <a href="/draft" class="btn btn-outline-warning btn-sm me-2">DRAFT</a>
                <a href="/history" class="btn btn-outline-info btn-sm">ELŐZMÉNYEK</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert"
                         style="background: rgba(0,0,0,0.8); border: 1px solid #fff; color: #fff;">
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
